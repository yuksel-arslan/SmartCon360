<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="600" height="200">
  <defs>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E8731A"/>
      <stop offset="100%" style="stop-color:#F59E3F"/>
    </linearGradient>
    <linearGradient id="grayGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3A3A3C"/>
      <stop offset="100%" style="stop-color:#555557"/>
    </linearGradient>
  </defs>
  
  <!-- Takt Train: diagonal staircase of equal blocks -->
  <!-- Each row = a trade, each column = a zone/takt period -->
  <!-- The diagonal shift = Takt rhythm (one zone per takt) -->
  
  <!-- Trade 1 (top) - starts zone 1 -->
  <rect x="18" y="28" width="28" height="16" rx="3" fill="#3A3A3C"/>
  <rect x="50" y="28" width="28" height="16" rx="3" fill="#3A3A3C" opacity="0.5"/>
  <rect x="82" y="28" width="28" height="16" rx="3" fill="#3A3A3C" opacity="0.2"/>
  
  <!-- Trade 2 - starts zone 2 (shifted right by 1 takt) -->
  <rect x="18" y="50" width="28" height="16" rx="3" fill="url(#orangeGrad)" opacity="0.35"/>
  <rect x="50" y="50" width="28" height="16" rx="3" fill="url(#orangeGrad)"/>
  <rect x="82" y="50" width="28" height="16" rx="3" fill="url(#orangeGrad)" opacity="0.5"/>
  
  <!-- Trade 3 - starts zone 3 -->
  <rect x="18" y="72" width="28" height="16" rx="3" fill="#3A3A3C" opacity="0.15"/>
  <rect x="50" y="72" width="28" height="16" rx="3" fill="#3A3A3C" opacity="0.35"/>
  <rect x="82" y="72" width="28" height="16" rx="3" fill="#3A3A3C"/>
  <rect x="114" y="72" width="28" height="16" rx="3" fill="#3A3A3C" opacity="0.5"/>
  
  <!-- Trade 4 (bottom) -->
  <rect x="50" y="94" width="28" height="16" rx="3" fill="url(#orangeGrad)" opacity="0.15"/>
  <rect x="82" y="94" width="28" height="16" rx="3" fill="url(#orangeGrad)" opacity="0.35"/>
  <rect x="114" y="94" width="28" height="16" rx="3" fill="url(#orangeGrad)"/>
  <rect x="146" y="94" width="28" height="16" rx="3" fill="url(#orangeGrad)" opacity="0.5"/>

  <!-- Trade 5 -->
  <rect x="82" y="116" width="28" height="16" rx="3" fill="#3A3A3C" opacity="0.15"/>
  <rect x="114" y="116" width="28" height="16" rx="3" fill="#3A3A3C" opacity="0.35"/>
  <rect x="146" y="116" width="28" height="16" rx="3" fill="#3A3A3C"/>
  
  <!-- Diagonal flow line connecting the active blocks -->
  <line x1="32" y1="24" x2="160" y2="138" stroke="#E8731A" stroke-width="1.5" stroke-dasharray="4,3" opacity="0.6"/>
  
  <!-- TaktFlow text -->
  <text x="192" y="88" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-size="52" font-weight="700" letter-spacing="-1" fill="#2D2D2F">
    <tspan>Takt</tspan><tspan fill="#E8731A">Flow</tspan>
  </text>
  
  <!-- AI badge -->
  <rect x="447" y="58" width="48" height="28" rx="6" fill="url(#orangeGrad)"/>
  <text x="471" y="78" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-size="16" font-weight="700" fill="white" text-anchor="middle">AI</text>
  
  <!-- Tagline -->
  <text x="192" y="116" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-size="13" font-weight="400" letter-spacing="3.5" fill="#6B6B6E">ADAPTIVE TAKT PLANNING</text>
</svg>
