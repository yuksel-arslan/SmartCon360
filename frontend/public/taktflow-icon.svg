<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Flowline icon â€” 3 diagonal lines representing trade flow through zones -->
  <g stroke="#FFFFFF" stroke-width="28" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Line 1 (lead trade) -->
    <polyline points="100,380 180,290 260,200 340,120"/>
    <!-- Line 2 (middle trade, offset) -->
    <polyline points="160,400 240,310 320,220 400,140" opacity="0.75"/>
    <!-- Line 3 (trailing trade, offset) -->
    <polyline points="220,420 300,330 380,240 420,200" opacity="0.5"/>
  </g>
  <!-- Takt beat dots -->
  <circle cx="260" cy="200" r="14" fill="#FFFFFF"/>
  <circle cx="320" cy="220" r="10" fill="#FFFFFF" opacity="0.75"/>
</svg>
