<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" width="1200" height="400">
  <defs>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8731A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E3F;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="400" fill="#1A1A1E"/>
  <g transform="translate(105, 200)">

    <!-- Takt Train: 4 trades (rows) x 5 takt periods (columns), diagonal staircase -->
    <!-- Grid background -->
    <g opacity="0.08">
      <line x1="-44" y1="-32" x2="44" y2="-32" stroke="url(#orangeGrad)" stroke-width="1"/>
      <line x1="-44" y1="-14" x2="44" y2="-14" stroke="url(#orangeGrad)" stroke-width="1"/>
      <line x1="-44" y1="4" x2="44" y2="4" stroke="url(#orangeGrad)" stroke-width="1"/>
      <line x1="-44" y1="22" x2="44" y2="22" stroke="url(#orangeGrad)" stroke-width="1"/>
      <line x1="-44" y1="40" x2="44" y2="40" stroke="url(#orangeGrad)" stroke-width="1"/>
    </g>
    <!-- Trade 1 (top) - starts at col 1, shifts right each zone -->
    <rect x="-42" y="-30" width="16" height="14" rx="2" fill="url(#orangeGrad)" opacity="1"/>
    <rect x="-24" y="-12" width="16" height="14" rx="2" fill="url(#orangeGrad)" opacity="1"/>
    <rect x="-6" y="6" width="16" height="14" rx="2" fill="url(#orangeGrad)" opacity="1"/>
    <rect x="12" y="24" width="16" height="14" rx="2" fill="url(#orangeGrad)" opacity="1"/>
    <!-- Trade 2 - offset by 1 takt period -->
    <rect x="-24" y="-30" width="16" height="14" rx="2" fill="url(#orangeGrad)" opacity="0.65"/>
    <rect x="-6" y="-12" width="16" height="14" rx="2" fill="url(#orangeGrad)" opacity="0.65"/>
    <rect x="12" y="6" width="16" height="14" rx="2" fill="url(#orangeGrad)" opacity="0.65"/>
    <rect x="30" y="24" width="16" height="14" rx="2" fill="url(#orangeGrad)" opacity="0.65"/>
    <!-- Trade 3 - offset by 2 -->
    <rect x="-6" y="-30" width="16" height="14" rx="2" fill="url(#orangeGrad)" opacity="0.40"/>
    <rect x="12" y="-12" width="16" height="14" rx="2" fill="url(#orangeGrad)" opacity="0.40"/>
    <rect x="30" y="6" width="16" height="14" rx="2" fill="url(#orangeGrad)" opacity="0.40"/>
    <!-- Trade 4 - offset by 3 -->
    <rect x="12" y="-30" width="16" height="14" rx="2" fill="url(#orangeGrad)" opacity="0.22"/>
    <rect x="30" y="-12" width="16" height="14" rx="2" fill="url(#orangeGrad)" opacity="0.22"/>
    <!-- Flow arrow -->
    <line x1="-38" y1="44" x2="40" y2="44" stroke="url(#orangeGrad)" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    <polyline points="34,40 42,44 34,48" fill="none" stroke="url(#orangeGrad)" stroke-width="2" stroke-linecap="round" opacity="0.5"/>

  </g>
  <g transform="translate(220, 172)">
    <text x="0" y="30" font-family="'Liberation Sans','Segoe UI',Arial,sans-serif" font-size="72" font-weight="300" fill="#E8E8EC" letter-spacing="-1">Takt</text><text x="148" y="30" font-family="'Liberation Sans','Segoe UI',Arial,sans-serif" font-size="72" font-weight="700" fill="#FFFFFF" letter-spacing="-1">Flow</text><text x="312" y="30" font-family="'Liberation Sans','Segoe UI',Arial,sans-serif" font-size="72" font-weight="700" fill="url(#orangeGrad)" letter-spacing="-1">AI</text>
  </g>
  <text x="220" y="240" font-family="'Roboto','Segoe UI',Arial,sans-serif" font-size="17" font-weight="700" fill="#6B7B8D" textLength="382" lengthAdjust="spacing">ADAPTIVE TAKT PLANNING</text>
  <rect x="220" y="256" width="100" height="3" rx="1.5" fill="url(#orangeGrad)"/>
</svg>